<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
      function squareNumber(num) {
    var squaredNumber = num * num;
    console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
    return squaredNumber;
}

squareNumber(3);

function halfOf(num) {
    var half = num / 2;
    console.log('Half of ' + num + ' is ' +  half);
    return half;
}

halfOf(5);

function percentOf(num1, num2) {
    var percent = (num1/num2) * 100;
    console.log(num1 + ' is ' + percent + '% of ' + num2);
    return percent;
}

percentOf(5, 10);

function areaOfCircle(radius) {
    var area = Math.PI * squareNumber(radius);
    console.log('The area of circle with radius ' + radius + ' is ' + area);
    return area;
}

areaOfCircle(2);

function doCrazyStuff(num) {
    var half    = halfOf(num);
    var squared = squareNumber(half);
    var area    = areaOfCircle(squared);
    var result  = percentOf(squared, area);
}

doCrazyStuff(5);

// Add event para Square-button
 let aoQuadradoButton =  document.getElementById('square-button');
 aoQuadradoButton.addEventListener('click', function() {
     var num = document.getElementById('square-input').value;
     document.getElementById('solution').innerText = squareNumber(num);
 })

// Add event para Half-button e half-input
 let metadeNumButton = document.getElementById('half-button');
 metadeNumButton.addEventListener('click', function() {
     var num = document.getElementById('half-input').value;
     document.getElementById('solution').innerText = halfOf(num);
 });

 // Add event para percent inputs e button
  let percentButton = document.getElementById('percent-button');
   percentButton.addEventListener('click', function(){
       var inputUm = document.getElementById('percent1-input').value;
       var inputDois = document.getElementById('percent2-input').value;
       document.getElementById('solution').innerText = percentOf(inputUm, inputDois)
   });

  // Add event para area input e button
  let areaButton = document.getElementById('area-button');
  areaButton.addEventListener('click', function(){
      var num = document.getElementById('area-input').value;
      document.getElementById('solution').innerText = areaOfCircle(num);
  })
  </script>
</body>
</html>
