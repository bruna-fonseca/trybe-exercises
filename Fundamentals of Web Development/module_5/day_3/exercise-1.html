<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  <script>
    // Add an event listener to the button so that it calls a makeMadLib function when clicked.
    let callButton = document.querySelector('#lib-button');
    callButton.addEventListener('click', makeMadLib)
    /*In the makeMadLib function, retrieve the current values of the form input elements, make a story from them,
    and output that in the story div (like "Pamela really likes pink cucumbers."*/ 
    function makeMadLib () {
        let story = document.getElementById('story');
        let noun = document.getElementById('noun').value;
        let adjective = document.getElementById('adjective').value;
        let person = document.getElementById('person').value;
        story.innerText = noun + " " + adjective + " " + person
    }
    var button = documentgetElementById('lib-button');
    button.addEventListener('click', makeMadLib);
  </script>
 </body>
</html>
